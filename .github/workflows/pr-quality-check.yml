name: PR Quality Check & Auto-Review

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: write
  issues: write
  checks: write

jobs:
  # Auto-label PRs based on files changed
  auto-label:
    name: Auto-label PR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Label PR by files changed
        uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml
          sync-labels: true

  # Lint and validate backend code
  backend-quality:
    name: Backend Quality Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: uv sync

      - name: Check Python syntax
        id: syntax-check
        run: |
          echo "Checking Python syntax..."
          echo "syntax_failed=false" >> $GITHUB_OUTPUT
          find app -name '*.py' -exec uv run python -m py_compile {} + || echo "syntax_failed=true" >> $GITHUB_OUTPUT

      - name: Check for common security issues
        id: security-patterns
        run: |
          echo "Checking for security anti-patterns..."
          echo "sql_injection=false" >> $GITHUB_OUTPUT
          echo "hardcoded_secret=false" >> $GITHUB_OUTPUT
          echo "dangerous_func=false" >> $GITHUB_OUTPUT
          
          # Check for SQL string concatenation
          if grep -r "execute.*f\"" app/ --include="*.py" || grep -r "execute.*%.*%" app/ --include="*.py"; then
            echo "‚ö†Ô∏è Potential SQL injection risk: Found string formatting in execute() calls"
            echo "Use parameterized queries instead"
            echo "sql_injection=true" >> $GITHUB_OUTPUT
          fi
          
          # Check for hardcoded secrets
          if grep -r "password.*=.*['\"].*['\"]" app/ --include="*.py" | grep -v "password_hash"; then
            echo "‚ö†Ô∏è Potential hardcoded password found"
            echo "hardcoded_secret=true" >> $GITHUB_OUTPUT
          fi
          
          # Check for eval/exec usage
          if grep -r "\beval\(|\bexec\(" app/ --include="*.py"; then
            echo "‚ö†Ô∏è Dangerous function eval() or exec() found"
            echo "dangerous_func=true" >> $GITHUB_OUTPUT
          fi

      - name: Check for proper input sanitization
        run: |
          echo "Checking for input sanitization..."
          echo "‚úì Make sure user input uses sanitize_text() from app.core.security"

      - name: Post Backend Review Comment
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const syntaxFailed = '${{ steps.syntax-check.outputs.syntax_failed }}' === 'true';
            const sqlInjection = '${{ steps.security-patterns.outputs.sql_injection }}' === 'true';
            const hardcodedSecret = '${{ steps.security-patterns.outputs.hardcoded_secret }}' === 'true';
            const dangerousFunc = '${{ steps.security-patterns.outputs.dangerous_func }}' === 'true';
            
            let comment = '## üêç Backend Quality Check Results\n\n';
            
            if (syntaxFailed) {
              comment += '‚ùå **Python Syntax Check Failed**\n\n';
              comment += 'Please fix syntax errors before merging.\n\n';
            } else {
              comment += '‚úÖ Python syntax check passed\n\n';
            }
            
            if (sqlInjection || hardcodedSecret || dangerousFunc) {
              comment += '### ‚ö†Ô∏è Security Issues Found\n\n';
              
              if (sqlInjection) {
                comment += '- **SQL Injection Risk**: Found string formatting in database queries. Use parameterized queries.\n';
              }
              if (hardcodedSecret) {
                comment += '- **Hardcoded Secrets**: Found potential hardcoded passwords. Use environment variables.\n';
              }
              if (dangerousFunc) {
                comment += '- **Dangerous Functions**: Found `eval()` or `exec()` usage. Avoid these functions.\n';
              }
              
              comment += '\n**Action Required**: Fix these security issues before merging.\n\n';
            }
            
            comment += '### ‚úÖ Backend Quality Checklist\n\n';
            comment += '- [ ] Follows 3-layer pattern (Router ‚Üí Service ‚Üí Repository)\n';
            comment += '- [ ] Uses async/await for all database operations\n';
            comment += '- [ ] Input is sanitized using `sanitize_text()`\n';
            comment += '- [ ] SQL queries are parameterized\n';
            comment += '- [ ] Error handling implemented\n';
            comment += '- [ ] Type hints added\n';
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });

  # Lint and validate frontend code
  frontend-quality:
    name: Frontend Quality Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: TypeScript check
        id: ts-check
        run: |
          echo "lint_failed=false" >> $GITHUB_OUTPUT
          npm run lint || echo "lint_failed=true" >> $GITHUB_OUTPUT

      - name: Check for console.log statements
        id: console-check
        run: |
          echo "console_found=false" >> $GITHUB_OUTPUT
          if grep -r "console\.log\|console\.debug" src/ --include="*.tsx" --include="*.ts" | grep -v "// OK:"; then
            echo "‚ö†Ô∏è Found console.log statements (remove before production)"
            echo "console_found=true" >> $GITHUB_OUTPUT
          fi

      - name: Check for API key exposure
        id: api-key-check
        run: |
          echo "api_key_found=false" >> $GITHUB_OUTPUT
          if grep -r "api[_-]key.*=.*['\"]" src/ --include="*.tsx" --include="*.ts"; then
            echo "‚ö†Ô∏è Potential API key in frontend code"
            echo "api_key_found=true" >> $GITHUB_OUTPUT
          fi

      - name: Post Frontend Review Comment
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const lintFailed = '${{ steps.ts-check.outputs.lint_failed }}' === 'true';
            const consoleFound = '${{ steps.console-check.outputs.console_found }}' === 'true';
            const apiKeyFound = '${{ steps.api-key-check.outputs.api_key_found }}' === 'true';
            
            let comment = '## ‚öõÔ∏è Frontend Quality Check Results\n\n';
            
            if (lintFailed) {
              comment += '‚ùå **TypeScript/Lint Check Failed**\n\n';
              comment += 'Please fix linting errors before merging.\n\n';
            } else {
              comment += '‚úÖ TypeScript type checking passed\n\n';
            }
            
            if (consoleFound) {
              comment += '‚ö†Ô∏è **Console Statements Found**: Remove console.log/debug before production\n\n';
            }
            
            if (apiKeyFound) {
              comment += '‚ùå **API Key Found**: Never commit API keys in frontend code!\n\n';
            }
            
            comment += '### ‚úÖ Frontend Quality Checklist\n\n';
            comment += '- [ ] TypeScript types defined\n';
            comment += '- [ ] No console.log statements (or marked with // OK:)\n';
            comment += '- [ ] No API keys or secrets\n';
            comment += '- [ ] Error handling implemented\n';
            comment += '- [ ] Loading states handled\n';
            comment += '- [ ] Responsive design considered\n';
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });

  # Check for UAE compliance impact
  compliance-check:
    name: UAE Compliance Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Check for compliance-related changes
        id: compliance-files
        run: |
          echo "Checking for UAE compliance-related file changes..."
          
          # Check if compliance-related files were modified
          COMPLIANCE_FILES=$(git diff --name-only origin/main...HEAD | grep -E "(compliance|visa|emirates|medical|iloe|contract)" || true)
          
          if [ ! -z "$COMPLIANCE_FILES" ]; then
            echo "compliance_changed=true" >> $GITHUB_OUTPUT
            echo "Changed files: $COMPLIANCE_FILES"
          fi

      - name: Post Compliance Review Comment
        if: steps.compliance-files.outputs.compliance_changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## üá¶üá™ UAE Compliance Impact Detected
            
            This PR modifies compliance-related functionality. Please ensure:
            
            ### Visa Tracking
            - [ ] Visa expiry alerts still work
            - [ ] Visa renewal workflow not broken
            - [ ] Notification timing follows UAE requirements
            
            ### Emirates ID
            - [ ] EID expiry tracking functional
            - [ ] EID number validation correct
            
            ### Medical Fitness
            - [ ] Medical certificate tracking works
            - [ ] Expiry alerts configured correctly
            
            ### Labor Law Compliance
            - [ ] Changes comply with UAE labor law
            - [ ] MOHRE requirements respected
            - [ ] WPS compatibility maintained
            
            ### Contract Management
            - [ ] Contract expiry tracking works
            - [ ] Limited vs unlimited contract handling correct
            - [ ] Probation period tracking accurate
            
            **‚ö†Ô∏è Important**: Have an HR expert review these changes before merging.
            `;
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });

  # Documentation check
  documentation-check:
    name: Documentation Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Check if documentation needs update
        id: doc-check
        run: |
          # Check if code changed but docs didn't
          CODE_CHANGED=$(git diff --name-only origin/main...HEAD | grep -E "\.(py|tsx?|jsx?)$" || true)
          DOCS_CHANGED=$(git diff --name-only origin/main...HEAD | grep -E "\.(md|txt)$" || true)
          
          if [ ! -z "$CODE_CHANGED" ] && [ -z "$DOCS_CHANGED" ]; then
            echo "docs_needed=true" >> $GITHUB_OUTPUT
          fi

      - name: Post Documentation Reminder
        if: steps.doc-check.outputs.docs_needed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## üìö Documentation Reminder
            
            This PR includes code changes but no documentation updates.
            
            ### Please consider updating:
            
            - [ ] \`README.md\` - If feature/behavior changed
            - [ ] \`CONTRIBUTING.md\` - If development process changed
            - [ ] \`docs/HR_USER_GUIDE.md\` - If HR user workflow changed
            - [ ] API docstrings - If endpoints added/modified
            - [ ] Code comments - For complex logic
            
            ### For Non-Technical Users (HR/Admin)
            If this change affects HR users, add a clear explanation in:
            - [ ] Simple language description of what changed
            - [ ] Step-by-step guide if workflow changed
            - [ ] Screenshots if UI changed
            
            **Note**: If documentation updates aren't needed, you can ignore this message.
            `;
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });

  # Check PR size and suggest splitting if too large
  pr-size-check:
    name: PR Size Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Check PR size
        id: size-check
        run: |
          FILES_CHANGED=$(git diff --name-only origin/main...HEAD | wc -l)
          LINES_CHANGED=$(git diff origin/main...HEAD | wc -l)
          
          echo "files_changed=$FILES_CHANGED" >> $GITHUB_OUTPUT
          echo "lines_changed=$LINES_CHANGED" >> $GITHUB_OUTPUT
          
          if [ $FILES_CHANGED -gt 20 ] || [ $LINES_CHANGED -gt 500 ]; then
            echo "pr_too_large=true" >> $GITHUB_OUTPUT
          fi

      - name: Post Size Warning
        if: steps.size-check.outputs.pr_too_large == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const filesChanged = '${{ steps.size-check.outputs.files_changed }}';
            const linesChanged = '${{ steps.size-check.outputs.lines_changed }}';
            
            const comment = `## üìè Large PR Detected
            
            **Files changed**: ${filesChanged}
            **Lines changed**: ${linesChanged}
            
            ### This PR is quite large. Consider:
            
            - **Breaking it into smaller PRs** - Easier to review, faster to merge
            - **Separating concerns** - Backend changes, frontend changes, docs in separate PRs
            - **Feature flags** - Deploy incomplete features behind flags
            
            ### Benefits of smaller PRs:
            - ‚úÖ Faster reviews
            - ‚úÖ Easier to spot issues
            - ‚úÖ Less merge conflicts
            - ‚úÖ Safer to revert if needed
            - ‚úÖ Better for learning/onboarding
            
            **Note**: If this is genuinely one atomic change, that's fine! But please add extra documentation to help reviewers.
            `;
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });

  # Final summary
  pr-summary:
    name: PR Summary
    runs-on: ubuntu-latest
    needs: [backend-quality, frontend-quality, compliance-check, documentation-check, pr-size-check]
    if: always()
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ü§ñ Automated PR Review Summary
            
            Thank you for your contribution! This automated review has checked:
            
            - ‚úÖ Backend code quality and security
            - ‚úÖ Frontend code quality and security  
            - ‚úÖ UAE compliance impact
            - ‚úÖ Documentation needs
            - ‚úÖ PR size appropriateness
            
            ### Next Steps:
            
            1. **Review the comments above** and address any issues
            2. **Complete the PR checklist** in the description
            3. **Request human review** when ready
            4. **Test locally** to ensure everything works
            
            ### For Non-Technical Contributors:
            If you need help with any of the technical feedback, feel free to:
            - Ask questions in this PR
            - Consult the [Contributing Guide](../CONTRIBUTING.md)
            - Use the [Copilot Agents](.github/agents/) for assistance
            
            ---
            
            *This is an automated review. Human review is still required before merging.*
            `;
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
