name: Azure Static Web Apps CI/CD

# MANUAL-ONLY: deploy.yml is the primary deployment workflow. This auto-generated
# SWA workflow is kept for reference and manual runs only to avoid parallel
# deploys to the same target.
on:
  workflow_dispatch:
# Pull request staging disabled to avoid SWA staging environment exhaustion
# PR close job remains commented out below

jobs:
  build_and_deploy_job:
    concurrency:
      group: swa-deployment
      cancel-in-progress: false
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_FOREST_051662503 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "frontend/dist" # Built app content directory - optional
          skip_deploy_on_missing_secrets: true
          ###### End of Repository/Build Configurations ######

