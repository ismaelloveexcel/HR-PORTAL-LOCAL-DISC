
name: Deploy Frontend (SWA) – main only

# DISABLED: This workflow is redundant with deploy.yml which handles both frontend and backend
# deploy.yml is the primary deployment workflow and includes concurrency controls
# This workflow is kept for reference and can be manually triggered if needed
on:
  # push:
  #   branches: [ "main" ]
  workflow_dispatch: {}   # allows manual run when you want

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install & Build (Vite)
        working-directory: frontend
        run: |
          npm ci
          npm run build

      # Deploy only on push→main where secrets are available
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "upload"
          app_location: "frontend"
          output_location: "dist"
