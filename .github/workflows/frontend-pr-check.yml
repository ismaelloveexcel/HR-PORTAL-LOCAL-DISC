
name: Frontend PR Check (build only)

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-only:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install & Build (Vite)
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Note
        run: echo "PR build succeeded. Deployment happens only after merge to main."
